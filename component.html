<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="" id="app">
    <contar></contar>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    
    Vue.component('contar', {
      template: `
        <div>
          <button type="button" @click="conte">Contar</button> {{ contador }}
        </div>
      `,
      data() {
        return {
          contador: 0
          };
      },
      methods: {
        conte(){
          this.contador++
        }
      }
    })

    new Vue({
      el: '#app'  
    })
  </script>
</body>
</html>
